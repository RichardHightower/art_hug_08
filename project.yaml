        """Utility functions for workflow examples."""

        import time
        from functools import wraps

        import GPUtil
        import psutil
        import torch


        def timer(func):
            """Decorator to time function execution."""

            @wraps(func)
            def wrapper(*args, **kwargs):
                start = time.time()
                result = func(*args, **kwargs)
                end = time.time()
                print(f"{func.__name__} took {end - start:.3f}s")
                return result

            return wrapper


        # Alias for compatibility
        timer_decorator = timer


        def format_size(size_bytes):
            """Format byte size into human readable string."""
            for unit in ["B", "KB", "MB", "GB", "TB"]:
                if size_bytes < 1024.0:
                    return f"{size_bytes:.2f} {unit}"
                size_bytes /= 1024.0
            return f"{size_bytes:.2f} PB"


        def get_system_info():
            """Get current system resource usage."""
            info = {
                "cpu_percent": psutil.cpu_percent(interval=1),
                "memory_percent": psutil.virtual_memory().percent,
                "memory_used_gb": psutil.virtual_memory().used / (1024**3),
            }

            if torch.cuda.is_available():
                gpu = GPUtil.getGPUs()[0]
                info.update(
                    {
                        "gpu_name": gpu.name,
                        "gpu_memory_percent": gpu.memoryUtil * 100,
                        "gpu_memory_used_mb": gpu.memoryUsed,
                        "gpu_temperature": gpu.temperature,
                    }
                )

            return info


        def format_number(num):
            """Format large numbers with K/M/B suffixes."""
            if num < 1000:
                return str(num)
            elif num < 1_000_000:
                return f"{num/1000:.1f}K"
            elif num < 1_000_000_000:
                return f"{num/1_000_000:.1f}M"
            else:
                return f"{num/1_000_000_000:.1f}B"


        def calculate_model_size(model):
            """Calculate model size in MB."""
            param_size = 0
            buffer_size = 0

            for param in model.parameters():
                param_size += param.numel() * param.element_size()

            for buffer in model.buffers():
                buffer_size += buffer.numel() * buffer.element_size()

            total_size = (param_size + buffer_size) / 1024 / 1024  # MB

            return {
                "total_size_mb": total_size,
                "param_size_mb": param_size / 1024 / 1024,
                "buffer_size_mb": buffer_size / 1024 / 1024,
                "total_params": sum(p.numel() for p in model.parameters()),
            }


        def ensure_reproducibility(seed=42):
            """Set random seeds for reproducibility."""
            import random

            import numpy as np

            random.seed(seed)
            np.random.seed(seed)
            torch.manual_seed(seed)

            if torch.cuda.is_available():
                torch.cuda.manual_seed(seed)
                torch.cuda.manual_seed_all(seed)
                torch.backends.cudnn.deterministic = True
                torch.backends.cudnn.benchmark = False


        class MemoryTracker:
            """Context manager to track memory usage."""

            def __init__(self, device="cuda"):
                self.device = device
                self.start_memory = 0
                self.peak_memory = 0

            def __enter__(self):
                if self.device == "cuda" and torch.cuda.is_available():
                    torch.cuda.reset_peak_memory_stats()
                    torch.cuda.synchronize()
                    self.start_memory = torch.cuda.memory_allocated()
                return self

            def __exit__(self, *args):
                if self.device == "cuda" and torch.cuda.is_available():
                    torch.cuda.synchronize()
                    self.peak_memory = torch.cuda.max_memory_allocated()

            def get_memory_used(self):
                """Get memory used in MB."""
                return (self.peak_memory - self.start_memory) / 1024 / 1024


        def create_model_card(model_info):
